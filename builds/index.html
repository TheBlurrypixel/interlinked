if (loop == null) { loop = false; }	this.initialize(mode,startPosition,loop,{});
	// timeline functions:
	this.frame_1 = function() {
		this.stop();
		/*this.rigidAnimInstance.rigidInstance.cache(0,0,185,185);

		createjs.Ticker.timingMode = createjs.Ticker.RAF;
		/*createjs.Ticker.addEventListener("tick", tick);
		function tick() {
			console.log("FPS: "+createjs.Ticker.getMeasuredFPS());
		}*/
		// constants
		const JUMPPOWER = 40;
		const G = 2;
		const BOUNCINESS = 0.8; // should always be below 1.0 for8 law of conservation
		const SPEED = 0;
		// variables
		var direction = 1;
		var downwardForce = 0;
		// flags
		var switchedFlag = false;
		var jumping = false;
		var counter = 0;
		function checkCollide(rigid, collider, commonParent, ground, endMC) {
			var rigidBmp = new createjs.Bitmap(rigid.cacheCanvas);
			rigidBmp.regX = rigid.regX;
			rigidBmp.regY = rigid.regY;
			var colliderBmp = new createjs.Bitmap(collider.cacheCanvas);
			colliderBmp.regX = collider.regX;
			colliderBmp.regY = collider.regY;
			let colCall;
			//let removeListener = false;
			collider.addEventListener('tick', colCall = (e) => {
				var rigidLocalPt = rigid.parent.localToLocal(rigid.x, rigid.y, commonParent);
				rigidBmp.x = rigidLocalPt.x;
				rigidBmp.y = rigidLocalPt.y;
				var colliderLocalPt = e.target.parent.localToLocal(collider.x, e.target.y, commonParent);
				colliderBmp.x = colliderLocalPt.x;
				colliderBmp.y = colliderLocalPt.y;
				// Pixel Perfect
				//var collision = ndgmr.checkPixelCollision(rigidBmp, colliderBmp, 0.5, true);
				// Rect collision
				var collision = ndgmr.checkRectCollision(rigidBmp, colliderBmp);
				if(collision) {
					if(!switchedFlag) {
						if(e.target == ground) {
							if(downwardForce < G) {
								var inertPt = commonParent.localToLocal(rigidLocalPt.x, (colliderBmp.y - colliderBmp.regY - rigidBmp.regY - 1), rigid.parent);
								rigid.x = inertPt.x;
								rigid.y = inertPt.y;
								downwardForce = 0;
								jumping = false;
								e.target.removeEventListener('tick', colCall);
							}
							else {
								downwardForce = -BOUNCINESS*Math.abs(downwardForce);
								switchedFlag = true;
							}
						}
						else {
							e.target.removeEventListener('tick', colCall);
							rigid.removeAllEventListeners('tick');
							e.target.parent.stop();
							endMC.gotoAndPlay(0);
							endMC.visible = true;
						}
					}
				}
				else {
					switchedFlag = false;
				}
			});	
		}
		var checkForCollisions = function (rigid, commonParent, ground, endMC, ...colliders) {
			checkCollide(rigid, ground, commonParent, ground);
			for(let collider of colliders) {
				checkCollide(rigid, collider, commonParent, ground, endMC);
			}
		}.bind(this);
		var myReset = function() {
			// variables
			direction = 1;
			downwardForce = 0;
			// flags
			switchedFlag = false;
			jumping = false;
			counter = 0;
			this.gameOverInstance.gotoAndStop(0);
			this.gameOverInstance.visible = false;
			this.gameOverInstance.resetBTNInstance.removeAllEventListeners();
			this.gameOverInstance.resetBTNInstance.addEventListener('click', () => {
				myReset();
			});
			this.colliderInstance.removeAllEventListeners();
			this.blockAnimInstance.blockInstance.removeAllEventListeners();
			this.jumpBtnInstance.removeAllEventListeners();
			this.jumpBtnInstance.addEventListener('click', (e) => {
				jumping = true;
				downwardForce = -JUMPPOWER;
				checkForCollisions(this.rigidAnimInstance.rigidInstance, this, this.colliderInstance, this.gameOverInstance, this.blockAnimInstance.blockInstance);
				switchedFlag = true;	
			});
			var thisRev;
			this.rigidAnimInstance.rigidInstance.x = this.rigidAnimInstance.rigidInstance.regX;
			this.rigidAnimInstance.rigidInstance.y = this.rigidAnimInstance.rigidInstance.regY;
			this.rigidAnimInstance.rigidInstance.removeAllEventListeners();
			this.rigidAnimInstance.rigidInstance.addEventListener('tick', thisRev = (e) => {
				if(jumping) {
					downwardForce += !switchedFlag ? G : 0;
					e.target.y += downwardForce;
				}
				e.target.x += SPEED;
			});
			this.blockAnimInstance.gotoAndPlay(0);
		}.bind(this);
		myReset();
	}
	// actions tween:
	this.timeline.addTween(cjs.Tween.get(this).wait(1).call(this.frame_1).wait(1));
	// as
	this.shape = new cjs.Shape();
	this.shape.graphics.f("#FFFFFF").s().p("Eiz/C0AMAAAln/MFn/AAAMAAAFn/g");
	this.shape.setTransform(960.025,959.975);
	this.timeline.addTween(cjs.Tween.get(this.shape).to({_off:true},1).wait(1));
	// gameOverInstance
	this.gameOverInstance = new lib.gameOver();

	this.gameOverInstance.setTransform(982.6,859.3,1,1,0,0,0,518.1,98.9);
	this.timeline.addTween(cjs.Tween.get(this.gameOverInstance).wait(2));
	// blockAnimInstance

	// jumpBtn

	this.timeline.addTween(cjs.Tween.get(this.jumpBtnInstance).wait(2));
	// rigidInstance
	this.rigidAnimInstance = new lib.rigidAnim();
	this.rigidAnimInstance.name = "rigidAnimInstance";

	this.rigidAnimInstance.setTransform(333.05,1304.95,1,1,0,0,0,92.1,92.1);

an.makeResponsive = function(isResp, respDim, isScale, scaleType, domContainers) {		
	var lastW, lastH, lastS=1;		
	window.addEventListener('resize', resizeCanvas);		
	resizeCanvas();		
	function resizeCanvas() {			
		var w = lib.properties.width, h = lib.properties.height;			
		var iw = window.innerWidth, ih=window.innerHeight;			
		var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
		if(isResp) {                
			if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
				sRatio = lastS;                
			}				
			else if(!isScale) {					
				if(iw<w || ih<h)						
					sRatio = Math.min(xRatio, yRatio);				
			}				
			else if(scaleType==1) {					
				sRatio = Math.min(xRatio, yRatio);				
			}				
			else if(scaleType==2) {					
				sRatio = Math.max(xRatio, yRatio);				
			}			
		}			
		domContainers[0].width = w * pRatio * sRatio;			
		domContainers[0].height = h * pRatio * sRatio;			
		domContainers.forEach(function(container) {				
			container.style.width = w * sRatio + 'px';				
			container.style.height = h * sRatio + 'px';			
		});			
		stage.scaleX = pRatio*sRatio;			
		stage.scaleY = pRatio*sRatio;			
		lastW = iw; lastH = ih; lastS = sRatio;

		stage.update();            
		stage.tickOnUpdate = true;
